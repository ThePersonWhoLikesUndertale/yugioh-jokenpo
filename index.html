<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- reset css -->
    <link rel="stylesheet" href="./src/styles/reset.css">

    <!-- framework -->
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">

    <!-- main style -->
    <link rel="stylesheet" href="./src/styles/main.css">

    <title>Yu-Gi-Oh Jo-ken-po Edition</title>
</head>
<body>
    <div class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="./src/assets/video/yugi.mp4" type="video/mp4">
        </video>
    </div>
    
    <div class="container">
        <div class="container_left framed-golden-2">
            <div class="score_box frame">
                <span class="score_points">
                    Win: 0 | Lose: 0
                </span>
            </div>
            <div class="menu_avatar">
                <img id="card-image">
            </div>
            <div class="card_details frame">
                <p id="card-name">a</p>
                <p id="card-type">b</p>
            </div>
        </div>
        <div class="container_right"></div>
    </div>
    
    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
